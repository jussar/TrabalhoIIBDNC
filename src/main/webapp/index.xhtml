<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <link href="css/newcss.css" rel="stylesheet"></link>
        <link href="css/css/bootstrap.css" rel="stylesheet"></link>
        <script type="text/javascript" src="js/js/bootstrap.js"></script>
        <script  src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
        <script src="js/jquery-3.2.1.js" type="text/javascript"></script>
        <script src="js/newjavascript.js" type="text/javascript"></script>
        <script type="text/javascript" src="http://malsup.github.io/jquery.cycle.all.js"></script>

    </h:head>
    <h:body styleClass="corpo">
        <p:messages showDetail="true" showIcon="false" closable="true" showSummary="false" autoUpdate="false"/>
                

        <nav class="navbar navbar-expand-lg  badge-dark  menu">
            <a class="navbar-brand" href="#">
                <i class="fa fa-home"></i>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#" id="login">ENTRAR <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="registrar">REGISTRAR</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#" id="registrar">Categorias</a>
                    </li>
                </ul>
                <h:form class="form-inline my-2 my-lg-0">
                    <h:inputText styleClass="form-control mr-sm-2" title="Busca">
                    </h:inputText>
                    <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Buscar</button>
                </h:form>
            </div>
        </nav>

        <div id="carouselExampleIndicators" class="carousel slide tamanhocar" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <center>
                <div class="carousel-inner">
                    <div class="carousel-item active ">
                        <img class="d-block" width="20%" height="20%"  src="folder/java-logo.png" alt="First slide"/>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block " width="20%" height="20%" src="folder/PostgreSQL.png" alt="Second slide"/>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block " width="20%" height="20%" src="folder/01_python.png" alt="Third slide"/>
                    </div>
                </div>
            </center>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <button class="btn btn-primary my-2 my-sm-0">   
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </button>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <button class="btn btn-primary my-2 my-sm-0">   
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </button>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <center class="container col-5" id="centerLogar">

            <h:form styleClass="form-control align-items-center badge-dark">

                <div class="navbar justify-content-between">
                    <a class="navbar-brand">Login </a>
                    <div class="form-inline">

                        <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">
                            <i class="fa fa-times" aria-hidden="true"></i>
                        </button>
                    </div>
                </div><br></br>

                <div class="col-auto">
                    <label class="sr-only" for="inlineFormInputGroup">Email</label>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">@</div>
                        </div>
                        <p:inputText styleClass="form-control" placeholder="Email" value="#{usuarioControle.usuario.email}"></p:inputText>
                    </div> 
                </div>

                <div class="col-auto">
                    <label class="sr-only" for="inlineFormInputGroup">Senha</label>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <i class="fas fa-unlock"></i>
                            </div>
                        </div>
                        <p:password placeholder="Senha" styleClass="form-control" value="#{usuarioControle.usuario.senha}"></p:password>
                    </div> 
                </div>
                <p:commandButton type="submit"  styleClass="btn btn-primary" icon="ui-icon-star" value="Entrar" action="#{usuarioControle.login()}"></p:commandButton>
               
            </h:form>

        </center>

        <center class="container col-5"  id="centerRegistro">

            <h:form styleClass="form-control align-items-center badge-dark">
                <div class="navbar justify-content-between">
                    <a class="navbar-brand">Cadastro</a>
                    <div class="form-inline">

                        <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">
                            <i class="fa fa-times" aria-hidden="true"></i>
                        </button>
                    </div>
                </div><br></br>
                <div class="col-auto">
                    <label class="sr-only" for="inlineFormInputGroup">Email</label>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">@</div>
                        </div>
                        <p:inputText styleClass="form-control" placeholder="Email" value="#{usuarioControle.usuario.email}"></p:inputText>
                    </div> 
                </div>

                <div class="col-auto">
                    <label class="sr-only" for="inlineFormInputGroup">Nome</label>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <i class="fas fa-users"></i>
                            </div>
                        </div>
                        <p:inputText styleClass="form-control" placeholder="Nome de Usuario" value="#{usuarioControle.usuario.nome}" ></p:inputText>
                    </div> 
                </div>

                <div class="col-auto">
                    <label class="sr-only" for="inlineFormInputGroup">Senha</label>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <i class="fas fa-unlock"></i>
                            </div>
                        </div>
                        <p:password placeholder="Senha" styleClass="form-control" value="#{usuarioControle.usuario.email}"></p:password>
                    </div> 
                </div>
                <p:commandButton type="submit" styleClass="btn btn-primary"  icon="ui-icon-star" value="Cadastrar" action="#{usuario.inserirusuario()}"></p:commandButton>
                <br></br>
                
            </h:form>

        </center>

    </h:body>
</html>

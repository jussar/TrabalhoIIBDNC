<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>usuario</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="css/css/css_usuario.css" rel="stylesheet"/>
        <link href="css/css/bootstrap.css" rel="stylesheet" id="bootstrap-css"/>
        <script src="js/js/bootstrap.js" type="text/javascript"></script>
        <script src="js/jquery-3.2.1.js" type="text/javascript"></script>
        <script src="js/newjavascript.js" type="text/javascript"></script>
        <script  src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

    </h:head>
    <h:body styleClass="corpo">
        <nav class="navbar navbar-expand-lg navbar-light bg-light ">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Topicos sugeridos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">criar topico</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Seus topico</a>
                    </li>
                </ul>
            </div>
        </nav>
      
        </center>

        <center class="container col-5"  id="centercriarTopico">

            <h:form styleClass="form-control align-items-center badge-dark">
                <div class="navbar justify-content-between">
                    <a class="navbar-brand">Cadastro</a>
                    <div class="form-inline">

                        <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">
                            <i class="fa fa-times" aria-hidden="true"></i>
                        </button>
                    </div>
                </div><br></br>
                <div class="col-auto">
                    <label class="sr-only" for="inlineFormInputGroup">Titulo</label>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">@</div>
                        </div>
                        <p:inputText styleClass="form-control" placeholder="Email" value="#{topicoControle.topico.titulo}"></p:inputText>
                    </div> 
                </div>

                <div class="col-auto">
                    <label class="sr-only" for="inlineFormInputGroup">Texto</label>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <i class="fas fa-users"></i>
                            </div>
                        </div>
                        <p:inputTextarea styleClass="form-control" placeholder="Nome de Usuario" value="#{topicoControle.topico.texto}"/> 
                    </div> 
                </div>

                <div class="col-auto">
                    <label class="sr-only" for="inlineFormInputGroup">Senha</label>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <i class="fas fa-unlock"></i>
                            </div>
                        </div>
                        <p:password placeholder="Senha" styleClass="form-control" value="#{usuarioControle.usuario.senha}"></p:password>
                    </div> 
                </div>
                <p:commandButton type="submit" styleClass="btn btn-primary"  icon="ui-icon-star" value="Cadastrar" action="#{usuarioControle.salvar()}"></p:commandButton>
                <br></br>
                
            </h:form>

        </center>

    </h:body>
</html>
